<!doctype html>
<html>
  <head>
    <title></title>
      <link rel="stylesheet" href="styles.css">
  </head>
  <body>
   <div class="calc">
    <div>
      <label id="billlabel" for="amount">Bill</label>
      <input id="amount" type="number" value="0.00">
    </div>
    
    <div>
      <label id="tiplabel" for="percent">Tip %</label>
      <input id="percent" type="number" value="15">
    </div>
    
    <button id="calculate">Calculate</button>
    
       
    <div class="bottom">
      <div>Tip:</div>
      <div id="tip">%0.00</div>
       
    </div>
    
    <div class="bottom">
      <div>Total:</div>
      <div id="total">%0.00</div>
    </div>
   </div>
  </body>
</html>
