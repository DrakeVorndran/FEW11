<!-- 
   This example used named areas to place elements 
   on the grid 
 -->
 
<h1>Example</h1>

<!-- Grid Container -->
<div class="container">
 
  <div class="box a"></div>
  <div class="box b"></div>
  <div class="box c"></div>
  <div class="box d"></div>
  
</div>


<style>
  
  /* Your styles here */
  
    .container{
        display: grid;
        height: 90%;
        grid-template-columns: repeat(3,1fr);
        grid-template-rows: repeat(6,1fr);
        grid-gap: 10px;
        grid-template-areas: "a a a"
                             "b c c"
                             "b c c"
                             "b c c"
                             "b c c"
                             "d d d";
        
    }
  
  
  
  
  /* Some default styles to get you started */
  
  .box {
    min-height: 100px;
  }
  
  .a {
    background-color: #d45353;
    grid-area: a;
  }
  
  .b {
    background-color: #eae55e;
      grid-area: b;
  }
  
  .c {
    background-color: #65d451;
      grid-area: c;
  }
  
  .d {
    background-color: #86b9f5;
      grid-area: d;
  }
  
</style>
