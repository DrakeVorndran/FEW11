<!-- Challenge 1: Make a list of your three favorite html tags -->
<!-- Challenge 2: Inlcude a short description of the tag and it's use -->
<!-- Challenge 3: Inlcude a **code sample** to show it's use -->

<dl>
    <dt><h3>a tag</h3></dt>
    <dd>
        <p>links to another website</p>
        <pre>
            <code>
&lt;a href="link"&gt;click this to go to the link&lt;/a&gt;
            </code>
        </pre>
    </dd>

    <dt><h3>p tag</h3></dt>
    <dd>
        <p>defines a paragraph</p>
        <pre>
            <code>
&lt;p&gt;this is a paragraph&lt;/p&gt;
            </code>
        </pre>
    </dd>

    <dt><h3>div tag</h3></dt>
    <dd>
        <p>empty block you can put anything in</p>
        <pre>
            <code>
&lt;div&gt;you can put any other html tags or text in here&lt;/div&gt;
            </code>
        </pre>
    </dd>
</dl>
